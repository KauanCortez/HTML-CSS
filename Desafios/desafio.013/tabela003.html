<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tabela 3</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
    }
    
    table {
      border-collapse: collapse;
    }
    
    th, td {
      border: 2px solid black;
      padding: 7px;
    }
    
    td.nota {
      text-align: center;
    }
    
    td.media {
      text-align: center;
      background-color: gray;
      color: white;
      font-weight: bolder;
    }
    
    th.titulo {
      background-color: gray;
      color: white;
    }
  </style>
</head>
<body>
  <table>
    <thead>
      <tr>
        <th rowspan='2' scope='col' class='titulo'>Áreas</th>
        <th rowspan='2' scope='col' class='titulo'>Disciplinas</th>
        <th colspan='2' scope='colgroup' class='titulo'>Notas</th>
        <th rowspan='2' scope='col' class='titulo'>Média</th>
      </tr>
      <tr>
        <th scope='col' class='titulo'>Nota 1</th>
        <th scope='col' class='titulo'>Nota 2</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th rowspan='4' scope='rowgroup'>Exatas</th>
        <td>Matemática</td>
        <td class='nota'>0.0</td>
        <td class='nota'>0.0</td>
        <td class='nota'>0.0</td>
      </tr>
      <tr>
        <td>Física</td>
        <td class='nota'>0.0</td>
        <td class='nota'>0.0</td>
        <td class='nota'>0.0</td>
      </tr>
      <tr>
        <td>Química</td>
        <td class='nota'>0.0</td>
        <td class='nota'>0.0</td>
        <td class='nota'>0.0</td>
      </tr>
      <tr>
        <td>Biologia</td>
        <td class='nota'>0.0</td>
        <td class='nota'>0.0</td>
        <td class='nota'>0.0</td>
      </tr>
      <tr>
        <th colspan='4' scope='row' class='titulo'>Média de Exatas</th>
        <td class='media'>0.0</td>
      </tr>
      <tr>
        <th rowspan='2' scope='rowgroup'>Humanas</th>
        <td>História</td>
        <td class='nota'>0.0</td>
        <td class='nota'>0.0</td>
        <td class='nota'>0.0</td>
      </tr>
      <tr>
        <td>Geografia</td>
        <td class='nota'>0.0</td>
        <td class='nota'>0.0</td>
        <td class='nota'>0.0</td>
      </tr>
      <tr>
        <th colspan='4' scope='row' class='titulo'>Média de Humanas</th>
        <td class='media'>0.0</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
