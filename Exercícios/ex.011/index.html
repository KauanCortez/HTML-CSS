<!DOCTYPE html>
<html lang='pt-br'>
  <head>
    <meta charset='UTF-8'>
    <meta name='viewport content=width=device-width, initial-scale=1.0'>
    <title>Video com HTML5</title>
  </head>
  <body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor. </p>
    <video width='350' poster='midia/limoes- capa.png' controls autoplay loop>
      <source src='midia/meu-video.mp4' type='video/mp4'>
      <source src='media/meu-video.webm' type='video/webm'>
    </video>
    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="350" height="200" src="https://www.youtube.com/embed/3hng-hmSv2Y" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <h1>Inserindo vídeos do Vimeo</h1>
    <iframe title="vimeo-player" src="https://player.vimeo.com/video/152971575?h=1fa53e1f63" width="350" height="200" frameborder="0" allowfullscreen></iframe>
  </body>
</html>
