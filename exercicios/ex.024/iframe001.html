<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Estudo de Iframes</title>
  <style>
    iframe#i1 {
      width: 200px;
      height: 400px;
      border: 3px solid orange;
    }
    
    iframe#i2 {
      width: 300px;
      height: 150px;
      border: 3px solid orange;
    }
  </style>
</head>
<body>
  <h1>Testando o uso de um iframe</h1>
  <p>Acessando o site 
  
  <iframe src="https://www.cursoemvideo.com" frameborder="0" height='300' scrolling='no' id='i1'> <a href="https://www.cursoemvideo.com">do CursoemVideo</a> </iframe>
  
  para aprender a programar</p>
  
  <p>O Github
  
  <iframe src="https://gustavoguanabara.github.io" frameborder="0" id='i2'> <a href="https://gustavoguanabara.github.io">do Gustavo Guanabara</a> </iframe> 
  
  também é muito legal!</p>
</body>
</html>
