<!DOCTYPE html>
<html lang="pt-br 
">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tabelas</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
    }
    
    table {
      min-width: 250px;
      border-collapse: collapse;
      width: 350px;
      height: 350px;
    }
    
    td {
      border: 1px solid black;
      padding: 5px;
      text-align: center;
      vertical-align: middle;
    }
    
   .numeros {
     text-align: right;
   }
  </style>
</head>
<body>
  <h1>Minha primeira tabela</h1>
  <table>
    <tr>
      <td>A1</td>
      <td>B1</td>
      <td>C1</td>
    </tr>
    <tr>
      <td>A2</td>
      <td>B2</td>
      <td class='numeros'>C2</td>
    </tr>
    <tr>
      <td>A3</td>
      <td>B3</td>
      <td class='numeros'>C3</td>
    </tr>
    <tr>
      <td>A4</td>
      <td>B4</td>
      <td>C4</td>
    </tr>
  </table>
</body>
</html>
