<!DOCTYPE html>
<html lang='pt-br'>
  <head>
    <meta charset='UTF-8'>
    <meta name='viewport content=width=device-width, initial-scale=1.0'>
    <title>Teste com imagens</title>
  </head>
  <body>
    <h1>Testando Imagens</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta:</p>
    <img src='logo-html.png' alt='Logo HTML'>
    <p>Podemos também carregar imagens que estão em subpastas:</p>
    <img src='teste/logo-css.png' alt='Logo CSS'>
    <p>Também podemos carregar imagens externas:</p>
    <img src='https://logodownload.org/wp-content/uploads/2022/04/javascript-logo-4.png' alt='Logo JavaScript'>
  </body>
</html>
