<!DOCTYPE html>
<html lang='pt-br'>
  <head>
    <meta charset='UTF-8'>
    <meta name='viewport content=width=device-width, initial-scale=1.0'>
    <title>Pseudo Elementos</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }
      
      a {
        color: red;
        text-decoration: none;
      }
      
      a:visited {
        color: darkred;
      }
      
      a:hover {
        text-decoration: underline;
      }
      
      a:active {
        color: yellow;
      }
      
      a::before {
        content: 'Link: ';
      }
    </style>
    </style>
  </head>
  <body>
    <ul>
      <li><a href='https://gustavoguanabara.github.io' target='_blank' rel='external'>Repositório Github</a></li>
      <li><a href='https://www.youtube.com/cursoemvideo' target='_blank' rel='external'>Canal do YouTube</a></li>
      <li><a href='https://www.cursoemvideo.com' taregt='_blank' rel='external'>Site do CursoemVídeo </a></li>
    </ul>
  </body>
</html>
